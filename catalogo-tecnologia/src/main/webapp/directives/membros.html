
<div ng-controller="MembrosCtrl" has-role="fase.fase">	
	<div class="panel panel-default">	
		<div class="panel-heading">
			<h4 class="panel-title">Equipe de {{fase.fase | nomeFase}}<font color="#FF0000"> *</font>
			<span class="pull-right">
				<a class="btn btn-primary btn-xs" data-toggle="modal" data-target="#pesquisarMembrosModal"> 
					<i class="fa fa-search-plus"> Pesquisar</i>
				</a>
			</span>
			</h4>
		</div>
	<div class="panel-body">
		<table
			class="table table-striped table-bordered table-hover dataTable no-footer">
			<tbody>
				<tr role="row" ng-repeat="faseMembro in membros">
					<td>{{faseMembro.user.name}}</td> 
					<td>{{faseMembro.user.setor}}</td>
					<td style="width: 10%"><a ng-click="remover(faseMembro)" has-role="fase.fase"
						class="btn btn-danger btn-xs"> <i class="fa fa-trash-o">
								Remover</i>
					</a></td>
				</tr>
			</tbody>			
		</table>
		<small ng-if="!membros.length">Clique no botão pesquisar para selecionar os membros.</small>
	</div>


	<div class="modal fade" id="pesquisarMembrosModal" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
		style="display: none;">
		<form>
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title" id="myModalLabel">Pesquisar membros</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<div class="form-group input-group">
							<input type="text" class="form-control" ng-model="palavraChave" autofocus="autofocus">
							<span class="input-group-btn">
								<button class="btn btn-primary" ng-click="pesquisar()">
									Pesquisar <i class="fa fa-search"></i>
								</button>
							</span>
						</div>

						<!-- Table -->
						<table class="table">
							<tbody>
								<tr role="row" ng-repeat="m in resultadoPesquisa">
									<td >{{m.name}} - {{m.setor}}</td>	
									<td> 
										<button class="btn btn-primary" type="button" ng-click="adicionar(m)">
											Adicionar <i class="fa fa-plus-circle"></i>
										</button> 
									</td>									
								</tr>
							</tbody>
						</table>

					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
		</form>
	</div>
	<!-- /.modal -->
	

</div>
