
<a class="btn btn-inverse pull-right" back-button><i
				class="fa fa-long-arrow-left"></i> Voltar</a>



<ol ng-controller="FluxoCtrl" class="breadcrumb">
	<li ng-repeat="f in fluxo" class="active">		
		<a ng-if="f.id != fase.id" href="#{{f.fase | faseUrl}}/{{f.id}}">{{f.fase | nomeFase}}</a>
		<span ng-if="f.id == fase.id">{{f.fase | nomeFase}}</span>
	</li>
</ol>
