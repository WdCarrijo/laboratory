<div class="container" style="margin-top: 70px;">
	<div class="col-md-4 col-md-offset-4">
		<div class="panel panel-default">
			<div class="panel-body">
					<p>
						<label for="username">CPF</label> 
						<input id="username" type="text" class="form-control" ng-model="formData.username"/>
					</p>
					<p>
						<label for="password">Senha</label> 
						<input id="password" type="password" class="form-control" ng-model="formData.password"/>
					</p>
					<p>
						<button id="login" class="btn btn-success" type="button" ng-click="entrar()">Entrar</button>
					</p>
			</div>
		</div>
	</div>
</div>
<pre>
		{{ formData }}
</pre>
