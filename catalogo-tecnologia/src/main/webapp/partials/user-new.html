<div class="painel painel-default">
	<h1 class="page-header">
		Usuário <small>cadastro</small>
	</h1>

	<div>
		<ng-alerts></ng-alerts>
	</div>

	<form role="form">
		<div class="form-group row">
			<div class="col-md-2">
				<label for="id">CPF:</label> <input type="text" class="form-control"
					id="name" ng-model="user.name" maxlength="40"
					placeholder="Digite o CPF">
			</div>
			<div class="col-md-2">
				<label>&nbsp;</label> <br>
				<button class="btn btn-primary" ng-click="pesquisarNome(user.name)">
					<i class="fa fa-search"> </i> Pesquisar
				</button>
			</div>
		</div>

		<div class="form-group row" ng-repeat="user in users">
			<div ng-if="user.email">
				<div class="form-group row">
					<div class="col-md-12">
						<label for="id">Nome:</label> {{user.displayName}}
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-12">
						<label for="id">Telefone:</label> {{user.telephoneNumber}}
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-12">
						<label for="id">Email:</label> {{user.email}}
					</div>
				</div>

				<label>Marque os Grupos para o usuário</label>
				<!-- 
				 -->
				<div class="form-group row">
					<div class="col-md-3" ng-repeat="grupo in grupos">
						<input type="checkbox" ng-click="toggleSelection(grupo)">
						{{grupo.nome}}<br />
					</div>
				</div>

			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-12">
				<button class="btn btn-primary" ng-click="salvar()">
					<i class="fa fa-save"> </i> Salvar
				</button>
				<a class="btn btn-inverse pull-right" href="#/user"> <i
					class="fa fa-long-arrow-left"></i> Voltar
				</a>
			</div>
		</div>

	</form>
</div>
