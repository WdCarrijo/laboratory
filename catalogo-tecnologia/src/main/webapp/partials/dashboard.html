<div class="painel painel-default" ng-controller="DashboardCtrl">
	<h3 class="page-header">Painel de controle</h3>

	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-bar-chart-o fa-fw"></i> Produtos
				</div>
				
				<div class="panel-body">
				
					<div ng-repeat="produto in produtos" class="row" 
						ng-class-even="'produto-even'"
					>
						<div class="col-md-1">
							<h3>{{produto.nome}}</h3>
						</div>
						<div class="col-md-11">
							<div class="produto-bar"></div>
							<div class="produto-timeline">
								<div ng-repeat="versao in produto.versoes" 
									class="versao" 									
									ng-class="{'label-danger': ! versao.fase, 'label-success': versao.fase}">
									<img ng-src="{{versao.fase.fase | iconeFase}}" 
										class="img-circle" width="20px" 
										title="{{versao.fase.fase | nomeFase}}">
									<span class="badge">{{versao.versao}}</span>								
								</div>
							</div>
						</div>
					</div>
									
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-bar-chart-o fa-fw"></i> Fases das demandas
				</div>
				<div class="panel-body">
					<div id="morris-donut-chart" donut donut-data="data"
						donut-colors="colors"></div>
				</div>
				<!-- /.panel-body -->
			</div>
		</div>
		<div class="col-md-4">
			<div ng-include src="'partials/dashboard/meusProjetos.html'"></div>
		</div>
	</div>

</div>
