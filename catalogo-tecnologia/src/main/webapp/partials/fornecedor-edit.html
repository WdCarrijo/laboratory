		<div class="panel panel-default">
			<div class="panel-body">
				<div class="form-group row">
					<div class="col-md-6">
						<label for="id">Id:</label> <input class="form-control"
							disabled=disabled type="text" id="id" ng-model="fornecedor.id">
					</div>
				</div>

				<div class="form-group">
					<label for="nome">Nome:</label> 
					<input type="text" class="form-control" id="nome" ng-model="fornecedor.nome"	required> 
					<span id="nome-message" class="text-danger"></span>
				</div>
				<div class="form-group">
					<label for="representante">Representante:</label> 
					<input type="text" class="form-control" id="representante" ng-model="fornecedor.representante"	required> 
					<span id="representante-message" class="text-danger"></span>
				</div>
				<div class="form-group">
					<label for="telefone">Telefone:</label> 
					<input type="text" class="form-control" id="telefone" ng-model="fornecedor.telefone"	required> 
					<span id="telefone-message" class="text-danger"></span>
				</div>
				<div class="form-group">
					<label for="email">Email:</label> 
					<input type="text" class="form-control" id="email" ng-model="fornecedor.email"	required> 
					<span id="email-message" class="text-danger"></span>
				</div>
			</div>
		</div>

		<div>
			<button class="btn btn-primary" ng-click="salvarFornecedor()">
				<i class="fa fa-save"> </i> Salvar
			</button>
			<a class="btn btn-inverse pull-right" href="#/fornecedor"><i
				class="fa fa-long-arrow-left"></i> Voltar</a>
		</div>

	</form>

</div>
