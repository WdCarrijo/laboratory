<div class="painel painel-default">
	<h1 class="page-header">
		Produto <small>edição</small>
	</h1>

	<form name="formProduto" role="form">

		<div class="panel panel-default">
			<div class="panel-body">
				<div class="form-group row">
					<div class="col-md-6">
						<label for="id">Id:</label> <input class="form-control"
							disabled=disabled type="text" id="id" ng-model="produto.id">
					</div>
				</div>

				<div class="form-group">
					<label for="nome">Nome:</label> 
					<input type="text" class="form-control" id="nome" ng-model="produto.nome"	required> 
					<span id="nome-message" class="text-danger"></span>
				</div>

				<div class="form-group row">
					<div class="col-md-3">
						<label for="versao">Versão:</label>
						<input type="text" class="form-control" id="versao" ng-model="produto.versao"	required>
						<span id="versao-message" class="text-danger"></span>
					</div>
					<div class="col-md-3">
						<label for="versao">Release:</label>
						<input type="text" class="form-control" id="versao" ng-model="produto.release"	required>
						<span id="release-message" class="text-danger"></span>
					</div>
					<div class="col-md-6">
						<label for="licenciamento">Licenciamento:</label>
						<select id="licenciamento" class="form-control" ng-model="produto.licenciamento">
							<option>GPL</option>
							<option>LGPL</option>
						</select>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-md-6">
						<label for="fabricante">Fabricante:</label>
						<select id="fabricante" class="form-control" ng-model="produto.fabricante">
							<option>Mozilla Foundation</option>
						</select>
					</div>
					<div class="col-md-6">
						<label for="fornecedor">Fornecedor:</label>
						<select id="fornecedor" class="form-control" ng-model="produto.fornecedor">
							<option>Mozilla Foundation</option>
						</select>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-md-6">
						<label for="plataformasTecSuportadas">Plataformas tecnológicas suportadas:</label>
						<select id="plataformasTecSuportadas" class="form-control" ng-model="plataforma">
							<option>Plataforma 1</option>
							<option>Plataforma 2</option>
							<option>Plataforma 3</option>
							<option>Plataforma 4</option>
						</select>
						<span id="plataformasTecSuportadas-message" class="text-danger"></span>
					</div>
					<div class="col-md-6" style='padding-top:0.8cm; padding-left:0cm;'>
						<a id="btnAddPlataformas" ng-click="adicionaPlataforma()" class="btn btn-primary btn-xs">+</a>
					</div>
				</div>
				
				<div ng:show="plataformasSuportadas.length > 0">
					<br/>
				    <table class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example" aria-describedby="dataTables-example_info" style="width: 400px;">
						<thead>
							<tr role="row">
								<th tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-sort="ascending"
									aria-label="Rendering engine: activate to sort column ascending" style="width: 380px;">Plataforma</th>
								<th tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1"
									aria-label="Platform(s): activate to sort column ascending" style="width: 20px;"></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="p in plataformasSuportadas">
								<td>{{p}}</td>
								<td><a ng-click="removePlataforma(p)" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i></a></td>
							</tr>
						</tbody>
					</table>
					<br/>
				</div>
				<div class="form-group">
					<label for="descricao">Descrição:</label>
					<textarea rows="4" class="form-control" id="descricao"
						ng-model="produto.descricao" required></textarea>
					<span id="descricao-message" class="text-danger"></span>
				</div>
				
				<div class="form-group">
					<label for="atualizacao">Atualização</label>
					<input id="atualizacao" type="checkbox" ng-model="produto.atualizacao">
					<span id="atualizacao-message" class="text-danger"></span>
				</div>

				<div class="form-group">
					<label for="legado">Legado</label>
					<input id="legado" type="checkbox" ng-model="produto.legado">
					<span id="legado-message" class="text-danger"></span>
				</div>

			</div>
		</div>

		<div>
			<button class="btn btn-primary" ng-click="salvarProduto()">
				<i class="fa fa-save"> </i> Salvar
			</button>
			<a class="btn btn-inverse pull-right" href="#/produto"><i
				class="fa fa-long-arrow-left"></i> Voltar</a>
		</div>

	</form>

</div>
