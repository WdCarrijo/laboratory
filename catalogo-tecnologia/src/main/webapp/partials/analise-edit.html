<div class="painel painel-default">
	<h1 class="page-header">
		Análise <small>edição</small>
	</h1>
	<div class="form-group">
		<label for="detalhamento">Id:</label> <input class="form-control" disabled=disabled type="text" id="id" ng-model="analise.id">
	</div>
	
	<input type="text" class="form-control" id="situacao" ng-model="analise.situacao">
	
	<div class="form-group">
		<label for="demandante">Demandante:</label> <input type="text" class="form-control" id="demandante" ng-model="analise.demandante"> <span
			id="demandante-message" class="text-danger"></span>
	</div>

	<div class="form-group">
		<label for="detalhamento">Detalhamento:</label> <textarea rows="4" class="form-control" id="detalhamento" ng-model="analise.detalhamento"></textarea> <span
			id="detalhamento-message" class="text-danger"></span>
	</div>

	<div class="form-group">
		<label for="situacao">Situação:</label> <span ng-analise-situacao situacao="{{analise.situacao}}"></span> | {{analise.situacao}}
	</div>

	<button class="btn btn-primary" ng-click="salvar()">
		<i class="fa fa-save"> </i> Salvar
	</button>
	<span ng-if="analise.situacao == 'Rascunho'">
	<button class="btn btn-success btn" ng-click="salvar()">
		<i class="fa fa-thumbs-o-up"> </i> Aprovar
	</button>
	<button class="btn btn-danger" ng-click="salvar()">
		<i class="fa fa-thumbs-o-down"> </i> Reprovar
	</button>
	</span>
	<a class="btn btn-inverse pull-right" href="#/analise"><i class="fa fa-long-arrow-left"></i> Voltar</a>	
</div>
