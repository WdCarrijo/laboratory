<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main_mobile.xhtml" contentType="text/html"
	renderKitId="PRIMEFACES_MOBILE">
	<pm:page title="Edição de cliente">
		<!-- Main View -->
		<pm:view id="main">
			<pm:header title="Edição de cliente" swatch="b">
				<f:facet name="left">
					<p:button style="width:10; height:30; border:1px solid #000;"
						value="#{messages['button.back']}" icon="back"
						href="#{clienteEditMB.previousView}" />
				</f:facet>
				<f:facet name="right">
					<p:button value="#{messages['main.app.title']}" icon="home"
						href="./navigator.jsf" />
				</f:facet>
			</pm:header>
			<pm:content>
				<h:form>
					<pm:buttonGroup orientation="horizontal">
						<h:commandButton value="#{messages['button.save']}"
							action="#{clienteEditMB.update}" icon="check"
							iconPosition="center" />
						<h:commandButton value="#{messages['button.delete']}"
							action="#{clienteEditMB.delete}"
							rendered="#{clienteEditMB.updateMode}" icon="delete"
							iconPosition="center" />
					</pm:buttonGroup>
					<h:outputLabel value="#{messages['cliente.label.id']}:" for="id" styleClass="text-input" />
					<h:outputText id="id" value="#{clienteEditMB.bean.id}" />
					<h:message for="id" />
					<h:outputLabel value="#{messages['cliente.label.nome']}:"	for="nome" styleClass="text-input" />
					<h:inputText id="nome" value="#{clienteEditMB.bean.nome}" title="#{messages['cliente.alt.nome']}" />
					<h:message for="nome" />
					<h:outputLabel value="#{messages['cliente.label.cpf']}:" for="cpf"	styleClass="text-input" />
					<h:inputText id="cpf" value="#{clienteEditMB.bean.cpf}"	title="#{messages['cliente.alt.cpf']}" />
					<h:message for="cpf" />
					<h:outputLabel value="#{messages['cliente.label.email']}:"	for="email" styleClass="text-input" />
					<h:inputText id="email" value="#{clienteEditMB.bean.email}"	title="#{messages['cliente.alt.email']}" />
					<h:message for="email" />
					<h:outputLabel value="#{messages['cliente.label.tituloEleitor']}: "	for="tituloEleitor" styleClass="text-input" />
					<h:inputText id="tituloEleitor"	value="#{clienteEditMB.bean.tituloEleitor}"	title="#{messages['cliente.alt.tituloEleitor']}" />
					<h:message for="tituloEleitor" />
					<h:outputLabel value="#{messages['cliente.label.documento']}: "	for="documento" styleClass="text-input" />
					<h:inputText id="documento" value="#{clienteEditMB.bean.documento}"	title="#{messages['cliente.alt.documento']}" />
					<h:message for="documento" />
					<h:outputLabel value="#{messages['cliente.label.telefone']}: "	for="telefone" styleClass="text-input" />
					<h:inputText id="telefone" value="#{clienteEditMB.bean.telefone}" title="#{messages['cliente.alt.telefone']}" />
					<h:message for="telefone" />
					<p:panel header="#{messages['automovel.label']}" toggleable="true" toggleSpeed="500">
						<h:panelGrid id="fieldsautomovel" columns="1">
						 <p:outputPanel>
							<p:commandButton value="#{messages['button.new']}"
								action="#{clienteEditMB.addAutomovel}" update="listAutomovel" />
							<p:dataTable id="listAutomovel" var="automovel"
								value="#{clienteEditMB.automoveis}" rowIndexVar="index">
								<f:attribute name="columnToggle" value="true" />
								<p:column>
									<h:outputLabel value="#{messages['automovel.label.id']}: "
										for="id" styleClass="text-input" />
									<h:outputText id="id" value="#{automovel.id}" />
									<h:message for="id" />
								</p:column>
								<p:column>
									<h:outputLabel value="#{messages['automovel.label.marca']}: "
										for="marca" styleClass="text-input" />
									<h:inputText id="marca" value="#{automovel.marca}"
										title="#{messages['automovel.alt.marca']}" />
									<h:message for="marca" />
								</p:column>
								<p:column>
									<h:outputLabel value="#{messages['automovel.label.modelo']}: "
										for="modelo" styleClass="text-input" />
									<h:inputText id="modelo" value="#{automovel.modelo}"
										title="#{messages['automovel.alt.modelo']}" />
									<h:message for="modelo" />
								</p:column>
								<p:column>
									<h:outputLabel value="#{messages['automovel.label.placa']}: "
										for="placa" styleClass="text-input" />
									<h:inputText id="placa" value="#{automovel.placa}"
										title="#{messages['automovel.alt.placa']}" />
									<h:message for="placa" />
								</p:column>
								<p:column>
									<h:outputLabel value="#{messages['automovel.label.tamanho']}: "
										for="tamanho" styleClass="text-input" />
									<h:selectOneMenu id="tamanho" value="#{automovel.tamanho}">
										<f:selectItems value="#{automovelEditMB.automovelTamanhos}" />
									</h:selectOneMenu>
									<h:message for="tamanho" />
								</p:column>
								<p:column>
									<h:outputLabel value="#{messages['automovel.label.tipo']}: "
										for="tipo" styleClass="text-input" />
									<h:selectOneMenu id="tipo" value="#{automovel.tipo}">
										<f:selectItems value="#{automovelEditMB.automovelTipos}" />
									</h:selectOneMenu>
									<h:message for="tipo" />
								</p:column>
								<p:column>
									<f:facet name="header">#{messages['label.action']}</f:facet>
									<p:commandButton value="#{messages['button.delete']}"
										action="#{clienteEditMB.deleteAutomovel}" />
								</p:column>
							</p:dataTable>
							</p:outputPanel>
						</h:panelGrid>
					</p:panel>			
				</h:form>
			</pm:content>
		</pm:view>
	</pm:page>
</f:view>
