# Este aqui é o arquivo de configuração do demoiselle. Nenhuma configuração é obrigatória, mas
# se você quiser modificar o comportamento padrão das funcionalidades é preciso definir aqui.

frameworkdemoiselle.security.authorizer.class=br.gov.serpro.lab.estacionamento.security.EstacionamentoAuthorizer
frameworkdemoiselle.security.authenticator.class=br.gov.serpro.lab.estacionamento.security.EstacionamentoAuthenticator
# setar para false a propriedade abaixo somente para executar testes unitários
frameworkdemoiselle.security.enabled=true
frameworkdemoiselle.exception.application.handle=false
frameworkdemoiselle.security.redirect.enabled=false